{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container ">
     <div class="col-lg-12">
        <div class="row">
            <div class="col-md-9">
                <div class="card card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{form | crispy}}

                        <input type="submit"  name="submit">
                    </form>
                </div>
            </div>
        </div>
     </div>
</div>
{% endblock %}
