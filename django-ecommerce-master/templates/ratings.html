{% extends 'base.html' %}
{% block content %}

<script>
    function evalSlider()
    {
        var sliderValue = document.getElementById('rating').value;
        document.getElementById('sliderVal').innerHTML = sliderValue;
    }
</script>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Make a review</h3>

            <form action="" method="post">
                {% csrf_token %}
                <label for="comment">Review</label>
                <textarea name="comment" id="comment" class="form-control"></textarea>

                <label for="rating">Rate out product(0-5):</label>
                <input type="range" id="rating"
                       name="rating" min="0" max="5" step="0.5"
                       value="0"
                       onchange="evalSlider()">
                <output  id="sliderVal" ></output>
                <br>
                <input type="submit" class="btn btn-danger" value="Add Review">

            </form>
        </div>
    </div>
</div>
{% endblock %}
