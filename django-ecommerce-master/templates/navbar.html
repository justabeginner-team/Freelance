{% load cart_template_tags %}

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg  navbar-light scrolling-navbar white">
  
      <div class="container">
  
        <!-- SideNav slide-out button -->

        <div class="float-left mr-2">
  
          <a href="#" data-activates="slide-out" class="button-collapse"><i class="fas fa-bars"></i></a>
  
        </div>

  
        <a class="navbar-brand font-weight-bold" href="#"><strong>SHOP</strong></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
          aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
  
          <span class="navbar-toggler-icon"></span>
  
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
  
          <ul class="navbar-nav ml-auto">

              {% if request.user.is_authenticated %}
                  <li class="nav-item">
                    <a href="{% url 'core:order-summary' %}" class="nav-link waves-effect">
                      <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
                      <i class="fas fa-shopping-cart"></i>
                      <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                    </a>
                  </li>
                  
                  {% comment %}

  
                  <li class="nav-item ml-3">
                      <a class="nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="#"><i
                        class="fas fa-envelope blue-text"></i>
                      Contact <span class="sr-only">(current)</span></a>
        
                      <a class="nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="#"><i
                        class="fas fa-cog blue-text"></i>
        
                      Settings</a>
        
                  </li>
                  {% endcomment %}

              {% endif %}
        
          </ul>
  
        </div>
  
      </div>
  
    </nav>
  
    <!-- Navbar -->
    <!-- Fixed button -->
    {% if request.user.is_authenticated %}
    <div class="fixed-action-btn clearfix  d-block" style="bottom: 45px; right: 24px;">
    
      <a class="btn-floating btn-outline blue">
        <i class="fas fa-pencil-alt"></i>
      </a>
    
      <ul class="list-unstyled">
        
        <li><a class="btn-floating red"><i class="fas fa-star"></i></a></li>
        
        <li><a class="btn-floating yellow darken-1"><i class="fas fa-user"></i></a></li>
        <li><a class="btn-floating green"><i class="fas fa-envelope"></i></a></li>
        <li><a href="{% url 'core:order-summary' %}" class="btn-floating blue"><i class="fas fa-shopping-cart"></i></a></li>

      </ul>
    
    </div>
    {% endif %}
    <!-- Fixed button -->
