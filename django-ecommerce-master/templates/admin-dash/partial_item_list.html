{% for item in items %}

    <tr>
        <td>{{item.title}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.price}}</td>
        <td>{{item.discount_price}}</td>
        <td>
          {% for categor in item.category.all %}
              --{{ categor.name }}--
          {% endfor %}
        </td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-item"
                    data-url="{% url 'seller:update_item' item.slug %}"><i class="mdi mdi-border-color"></i> Update
            </button>
        </td>
        <td>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-item"
                    data-url="{% url 'seller:delete_item' item.slug %}"><i class="mdi mdi-delete"></i> Delete
            </button>
        </td>
    </tr>

 {% empty %}
    <tr>
      <td colspan="7" class="text-center bg-warning">No items yet</td>
    </tr>

{% endfor %}
