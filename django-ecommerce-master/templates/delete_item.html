{% extends 'base.html' %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure you want to delete {{item}}</p>
            <form method="post" action="{% url 'seller:delete_item' item.slug %}">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'seller:retailer_dash' %}"> Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>

        </div>
    </div>
</div>
{% endblock %}
